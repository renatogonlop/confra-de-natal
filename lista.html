<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Lista de Presença</title>
</head>

<body>

    <div class="container mt-3">

        <!-- Presentes -->
        <div id="divPresentes">
            <div  class="mb-4" style="display: flex; justify-content: space-between;">
                <h1>Relação de Presentes</h1>
                <button type="button" class="btn btn btn-outline-danger btn-sm" onclick="vermelho()">
                    Faltantes
                </button>
            </div>

            <table class="table table-striped table-sm">
                <thead class="table-success">
                    <tr>
                        <th>NOME</th>
                    </tr>
                </thead>

                <tbody id="div_lista1">
                </tbody>
            </table>
        </div>



        <!-- Faltantes -->
        <div id="divFaltantes" style="display: none">
            <div class="mb-4" style="display: flex; justify-content: space-between;">
                <h1>Relação dos Faltantes</h1>
                <button type="button" class="btn btn btn-outline-success btn-sm" onclick="verde()">
                    Presentes
                </button>
            </div>

            <table class="table table-striped table-sm">
                <thead class="table-danger">
                    <tr>
                        <th>NOME</th>
                    </tr>
                </thead>

                <tbody id="div_lista2">
                </tbody>
            </table>
        </div>

    </div>








    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/get.js"></script>
</body>

</html>
