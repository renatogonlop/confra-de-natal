<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./style/estilo.css">
    <link rel="stylesheet" type="text/css" href="./style/tabela.css">
    <link rel="stylesheet" type="text/css" href="./style/borderAnimation.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Satisfy&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/real-time-database.js"></script>

    <title>Confra de Natal</title>
    <link rel="icon" href="/image/favicon.ico">
</head>


<body>

    <div class="bg-vermelhoDegra2">
        <div class="px-3 shadow mb-3 bg-vermelho" id="topNone">
            <div class="row">

                <div class="col d-flex align-items-center" style="margin-left: 4%;">
                    <img src="./image/logo-pmf.png" class="d-inline-block align-top p-3" alt="" width="200" id="logo1">
                </div>

                <div class="col-auto mt-3" style="margin-right: 5%;">
                    <img src="./image/merry-christmas-santa-claus.gif" alt="" width="120" id="logo2">
                </div>

            </div>
        </div>



        <div class="container text-center mt-2" id="geralNone">
            <h1 class="mt-5 txt-beige font-satisfy" id="anoDate"></h1>
            <p class="mt-4 mb-2 txt-pretoClaro">Confirme abaixo sua presença!<br> Evento dia: 11/12</p>


            <form>
                <div id="containerCertf">
                    <input type="text" id="entradaNome" class="form-control input-lg" minlength="8"
                        placeholder="Digite seu Nome Completo" title="Digite seu nome completo" required>
                </div>


                <div class="mt-5 txt-pretoClaro">
                    <p class="mb-2 ">Irá comparecer a confraternização?</p>

                    <div>
                        <div class="mb-2">
                            <input type="radio" class="form-check-input" id="radioSim" name="radio1" value="SIM"
                                onclick="yes()">
                            <label class="form-check-label" for="radioSim">SIM</label>
                        </div>

                        <div>
                            <input type="radio" class="form-check-input" id="radioNao" name="radio1" value="NAO"
                                onclick="no()">
                            <label class="form-check-label" for="radioNao">NÃO</label>
                        </div>
                    </div>
                </div>

            </form>



            <button class="btn btn-lg btn-outline-success mt-4 mb-5" id="buttConfirmar" onclick="envia()">
                Confirmar
            </button>

        </div>


        <div style="display: none" id="byeBye">
            <div class="bg-vermelhoDegra2 text-center">
                <div class="shadow mb-3 bg-vermelho text">
                    <div class="align-items-center text-center">
                        <h3 class="txt-beige font-satisfy" style="padding:5px;">Confraternização de Natal<br>Sejuv 2022
                        </h3>
                    </div>
                </div>
            </div>

            <div class="container text-center mt-2">
                <h1 class="mt-5 txt-beige font-satisfy">Save the Date!</h1>
                <h1 class=" mb-2 txt-beige font-satisfy">11/12</h1>
                <div class="col-auto mt-3" style="margin-right: 5%;">
                    <img src="./image/merry-christmas-santa-claus.gif" alt="" width="300" id="logo2">
                </div>
                <h1 class="mb-5 txt-red font-satisfy">Esperamos você lá!</h1>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase.js"></script>
    <script src="./js/real-time-database.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script>
        var sf = new Snowflakes({
            color: "#ffffff",
            count: 50,
            speed: 0.7
        });
    </script>
</body>

</html>
